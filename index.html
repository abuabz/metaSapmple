<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to manage your vehicle details and access personalized services at OurSite.com.">
    <meta name="keywords" content="vehicle management, online services, login, user account">
    <meta name="author" content="OurSite">
    <meta property="og:title" content="Spectronlearninghub">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="www.spectronlearninghub.com">
    <meta property="og:description" content="We are a platform offering comprehensive digital marketing courses and solutions tailored for businesses and entrepreneurs. We understand the key challenges and difficulties faced by marketers and have developed strategies to improve this landscape. With us, you can enhance your online presence, gain more control over your marketing efforts, and transform the way you reach and engage with your audience.">

    <title>Login Page - OurSite</title>
</head>
<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}

.login-container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 300px;
}

.logo {
    width: 100px;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-button {
    width: 100%;
    padding: 10px;
    background-color: #0056b3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.additional-links {
    margin-top: 20px;
}

.additional-links a {
    color: #0056b3;
    text-decoration: none;
    margin: 0 10px;
}

.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.5;
}

</style>
<body>
    <div class="login-container">
        <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716940800&semt=sph" alt="OurSite Logo" class="logo">
        <h1>Welcome Back!! !</h1>
        <p class="description">Please enter your credentials to access your account and manage your vehicle details.</p>



        <img src="https://images.pexels.com/photos/259915/pexels-photo-259915.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Login Background" class="background-image">
    </div>
</body>
</html>
