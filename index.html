<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to manage your vehicle details and access personalized services at OurSite.com.">
    <meta name="keywords" content="vehicle management, online services, login, user account">
    <meta name="author" content="OurSite">
    <meta property="og:site_name" content="aboobackerparambil">
    <meta property="og:title" content="aboobackerparambil">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://oursite.com/login">
    <meta property="og:title" content="Secure Login - OurSite">
    <meta property="og:description" content="Securely log in to manage your vehicle information and access a wide range of personalized services tailored to your needs.">
    <meta property="og:image" content="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716940800&semt=sph">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://oursite.com/login">
    <meta property="twitter:title" content="Secure Login - OurSite">
    <meta property="twitter:description" content="Securely log in to manage your vehicle information and access a wide range of personalized services tailored to your needs.">
    <meta property="twitter:image" content="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716940800&semt=sph">

    <title>Login Page - OurSite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}

.login-container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 300px;
}

.logo {
    width: 100px;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-button {
    width: 100%;
    padding: 10px;
    background-color: #0056b3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.additional-links {
    margin-top: 20px;
}

.additional-links a {
    color: #0056b3;
    text-decoration: none;
    margin: 0 10px;
}

.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.5;
}

</style>
<body>
    <div class="login-container">
        <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716940800&semt=sph" alt="OurSite Logo" class="logo">
        <h1>Welcome Back!</h1>
        <p class="description">Please enter your credentials to access your account and manage your vehicle details.</p>

        <form action="/submit-login" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>

        <div class="additional-links">
            <a href="/forgot-password">Forgot Password?</a>
            <a href="/register">Sign up for an account</a>
        </div>

        <img src="https://oursite.com/assets/images/login-background.jpg" alt="Login Background" class="background-image">
    </div>
</body>
</html>
